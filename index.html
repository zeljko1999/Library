<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-container">
        <form>
          <label for="book-name">Book Name:</label>
          <input type="text" id="book-name" name="book-name" required>
          <label for="input-field">Author Name:</label>
          <input type="text" id="input-field" name="book-author" required>
          <label for="input-field">Number of Pages:</label>
          <input type="number" id="input-field" name="book-pages" required>
          <label for="input-field">Read</label>
          <input type="checkbox" id="input-field" name="book-read">
          <button type="submit">Submit</button>
        </form>
      </div>
    <table class="bookshelf">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
            <th>Delete Book</th>
            <th>Read book</th>
        </tr>
    </table>
    <div class="center">
    <button id="show-form-button">NEW BOOK</button>
    </div>
</body>
</html>
